<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        
        <h2 class="header">Конвертор величин длины</h2>
        
        <form class="convertor" action="">
            <div class="convertor-item">
                <input class="convertor-input" name="distanceValueInput" type="text" placeholder="Введите значение">
                <select class="convertor-select" name="distanceUnitSelect" id="">
                    <option class="convertor-option" value="m">Метры</option>
                    <option value="cm" selected>Сантиметры</option>
                    <option value="in">Дюймы</option>
                    <option value="ft">Футы</option>
                </select>
            </div>
            <div class="convertor-item">
                <button class="convertor-btn" type="button">Конвертировать</button>
            </div>
            <div class="convertor-item">
                <input class="convertor-input" name="convertToInput" type="text" placeholder="Результат" readonly>
                <select class="convertor-select" name="convertToUnitSelect" id="">
                    <option value="m">Метры</option>
                    <option class="convertor-option" value="cm">Сантиметры</option>
                    <option value="in">Дюймы</option>
                    <option value="ft">Футы</option>
                </select>
            </div>
        </form>

        <h2 class="header">Расширение списка величин для конвертации</h2>

        <form class="convertor" action="">
            <div class="convertor-item">
                <input class="convertor-input" name="newUnitName" type="text" placeholder="Введите название величины (Ярды)">
                <input class="convertor-input" name="newUnitAbbr" type="text" placeholder="Введите аббревиатуру (yd)">
                <input class="convertor-input" name="newUnitValue" type="text" placeholder="Сколько метров в вашей величине?">
                <button class="convertor-btn newUnitBtn" type="button">Добавить значение в список</button>
            </div>
        </form>

    </div>

    <script src="./js/main.js"></script>
</body>
</html>
