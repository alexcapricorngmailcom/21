<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        
        <h2 class="header">Конвертор величин длины</h2>
        
        <form class="convertor" action="">
            <div class="convertor-item">
                <input class="convertor-input mainInput" type="text" placeholder="Введите значение">
                <select class="convertor-select mainSelect" id="">
                    <option value="m">Метры</option>
                    <option value="cm" selected>Сантиметры</option>
                    <option value="in">Дюймы</option>
                    <option value="ft">Футы</option>
                </select>
            </div>
            <div class="convertor-item">
                <button class="convertor-btn" type="button">Конвертировать</button>
            </div>
            <div class="convertor-item">
                <input class="convertor-input slaveInput" type="text" placeholder="Результат" readonly>
                <select class="convertor-select convertToSelect" id="">
                    <option value="m">Метры</option>
                    <option value="cm">Сантиметры</option>
                    <option value="in">Дюймы</option>
                    <option value="ft">Футы</option>
                </select>
            </div>
        </form>

        <h2 class="header">Расширение списка величин для конвертации</h2>

        <form class="convertor addValue" action="">
            <div class="convertor-item">
                <input class="convertor-input convertor-input__addName" type="text" placeholder="Введите название новой величины" required>
                <input class="convertor-input convertor-input__addValue" type="text" placeholder="Сколько метров в вашей величине?" required>
                <button class="convertor-btn convertor-btn__addBtn" type="button">Добавить значение</button>
            </div>
        </form>

    </div>


    <script src="./js/main.js"></script>
</body>
</html>
